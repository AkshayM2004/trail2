<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="quizContainer">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="timer">Time Left: <span id="timeLeft"></span> sec</p>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div class="container hide" id="pauseScreen">
        <h2>Quiz Paused</h2>
        <p>Please enter the password to resume:</p>
        <input type="password" id="resumePassword" placeholder="Enter Password">
        <button id="resumeBtn">Resume Quiz</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <div class="container hide" id="resultScreen">
        <h2>Quiz Completed!</h2>
        <p id="finalScore"></p>
        <button onclick="window.location.href='index.html'">Go to Home</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
